deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    # TRAVIS_TAG has to match the version.txt and the version has to be major.minor.patch
    condition: $TRAVIS_TAG =~ [0-9]+[.][0-9]+[.][0-9] && $TRAVIS_TAG == `cat version.txt`
    repo: dotslash/recent2
    # Only master
    branch: master
language: python
python:
  - "3.4"