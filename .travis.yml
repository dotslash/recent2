deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    # TRAVIS_TAG, TRAVIS_BRANCH has to match the version.txt and the version has to be
    # major.minor.patch
    condition: $TRAVIS_TAG =~ [0-9]+[.][0-9]+[.][0-9] && $TRAVIS_TAG == `cat version.txt` && $TRAVIS_TAG == $TRAVIS_BRANCH
    repo: dotslash/recent2
    all_branches: true
script: skip
language: python
python:
  - "3.4"