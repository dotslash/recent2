language: python
python:
  - '3.5'
install:
  # Taken from 
  # https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/use-conda-with-travis-ci.html
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Create a test env with the desired python version
  - conda create -q -n testenv python=$TRAVIS_PYTHON_VERSION
  - conda activate testenv
script: bash scripts/install_test.sh
deploy:
  provider: pypi
  user: __token__
  # Distribute only wheel. No sdist
  distributions: "bdist_wheel" 
  password:
    secure: 
  on:
    condition: "$TRAVIS_TAG =~ [0-9]+[.][0-9]+[.][0-9] && $TRAVIS_TAG == `cat version.txt`
      && $TRAVIS_TAG == $TRAVIS_BRANCH"
    repo: dotslash/recent2
    all_branches: true
