deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    condition: "$TRAVIS_TAG =~ [0-9]+[.][0-9]+[.][0-9] && $TRAVIS_TAG == `cat version.txt`
      && $TRAVIS_TAG == $TRAVIS_BRANCH"
    repo: dotslash/recent2
    all_branches: true
script: skip
language: python
python:
- '3.5'